    function DegToRad(angleInDegrees) {
      return (angleInDegrees * Math.PI) / 180;
    }

    function handleOrientation(event) {
      const alphaRad = DegToRad(event.alpha);
      const betaRad = DegToRad(event.beta);
      const gammaRad = DegToRad(event.gamma);

      // X -> BETA = LOOK UP AND DOWN
      // Y -> GAMMA = LOOK LEFT AND RIGHT
      // Z -> ALPHA = ROTATE AROUND Z AXIS
      // Cam has a different orientation order
      model.setAttribute("rotation", { x: -(event.beta), y: -event.gamma, z: -event.alpha });
    }

    window.addEventListener("deviceorientation", handleOrientation, true);
  </script>
