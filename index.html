<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ar.js Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <a-scene arjs embedded>
      <a-assets>
        <img id="den_2" src="./tiles/den_2.jpg">
      </a-assets>

      <a-entity
        id="model"
        position="0 0 0"
        scale="10 10 10"
        gltf-model="./models/sphere.glb"
        visible="true"
      ></a-entity>
      <a-entity id="camera" rotation="0 0 0" camera></a-entity>
    </a-scene>

    <button class="views-button" onclick='openMenu()'>Views</button>
  </body>
  <script>
    const scene = document.querySelector("a-scene");
    
    // Model when marker is not to be found
    const model = document.querySelector("#model");
    const camera = document.querySelector("#camera");

    function openMenu() {
      console.log("Opening menu");
    }

    function handleOrientation(event) {
      model.setAttribute("rotation", { x: -(event.beta), y: -event.gamma, z: -event.alpha });
      model.setAttribute("material", { src: "#den_2" });
    }

    window.addEventListener("deviceorientation", handleOrientation, true);
  </script>
</html>
